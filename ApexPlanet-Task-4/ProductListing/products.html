<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <h1 class="site-title">Curated Product Wall</h1>
      <p class="site-subtitle">Browse by category and sort to find your next favourite pick.</p>
    </div>
  </header>

  <main class="site-main">
    <section class="filters" aria-label="Product controls">
      <div class="filter-group">
        <label for="filter">Filter by category</label>
        <select id="filter">
          <option value="all">All</option>
          <option value="electronics">Electronics</option>
          <option value="clothes">Clothes</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="sort">Sort catalogue</label>
        <select id="sort">
          <option value="default">Sort by</option>
          <option value="lowToHigh">Price: Low to High</option>
          <option value="highToLow">Price: High to Low</option>
        </select>
      </div>
    </section>

    <section class="product-grid" id="productContainer" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>Crafted for ApexPlanet Task 4 &mdash; curated with care.</p>
    </div>
  </footer>

  <script src="products.js"></script>
</body>

</html>
