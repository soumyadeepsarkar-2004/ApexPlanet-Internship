<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intermediate HTML, CSS, JS | ApexPlanet Internship</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ApexPlanet Internship - Task 2</h1>
    <p>Intermediate HTML, CSS, and JavaScript</p>
  </header>

  <!-- Contact Form Section -->
  <section class="form-section">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
    <p id="formStatus" class="form-status" aria-live="polite">Fill out the form to say hello.</p>
  </section>

  <!-- Responsive Layout Section -->
  <section class="responsive-layout">
    <h2>Responsive Layout Demo</h2>
    <div class="grid-container">
      <div class="grid-item">Box 1</div>
      <div class="grid-item">Box 2</div>
      <div class="grid-item">Box 3</div>
      <div class="grid-item">Box 4</div>
    </div>
  </section>

  <!-- Dynamic To-Do List Section -->
  <section class="todo-section">
    <h2>Dynamic To-Do List</h2>
    <div class="todo-container">
      <div class="todo-container-taskInput">
        <input type="text" id="taskInput" placeholder="Capture your next action..." aria-label="Add a new task" />
        <button id="addTask">Add Task</button>
      </div>
      <p id="todoStatus" class="todo-status" aria-live="polite">No tasks yetâ€”plan something awesome.</p>
      <div class="todo-container-taskList">
        <ul id="taskList"></ul>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ApexPlanet Internship | Created by Soumyadeep Sarkar</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
